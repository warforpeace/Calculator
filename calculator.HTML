  <!DOCTYPE html>
  <html>
  <head>
  	<title>Calculator</title>
  </head>


  <link rel="stylesheet" type="text/css" href="style.css">

    <body style="background-color: black;">






<br><br><br><br><br><br><br>

<center>


<div id="c">




 <br><br> 	                             
 <form name="calculator">
<input id="b" type="textfield" name="ans" value="">
<input id="d" type="reset" value="AC" name="">
<br><hr><br>
<input id="a" type="button" value="1" onClick="document.calculator.ans.value+='1' ">  			
<input id="a" type="button" value="2" onClick="document.calculator.ans.value+='2' ">
<input id="a" type="button" value="3" onClick="document.calculator.ans.value+='3' ">&nbsp&nbsp
<input id="a" type="button" value="X" onClick="document.calculator.ans.value+='*' ">
<input id="a" type="button" value="/" onClick="document.calculator.ans.value+='/' "><br><br>
<input id="a" type="button" value="4" onClick="document.calculator.ans.value+='4' ">
<input id="a" type="button" value="5" onClick="document.calculator.ans.value+='5' ">
<input id="a" type="button" value="6" onClick="document.calculator.ans.value+='6' ">&nbsp&nbsp
<input id="a" type="button" value="+" onClick="document.calculator.ans.value+='+' ">
<input id="a" type="button" value="-" onClick="document.calculator.ans.value+='-' "><br><br>
<input id="a" type="button" value="7" onClick="document.calculator.ans.value+='7' ">
<input id="a" type="button" value="8" onClick="document.calculator.ans.value+='8' ">
<input id="a" type="button" value="9" onClick="document.calculator.ans.value+='9' ">&nbsp&nbsp
<input id="a" type="button" value="0" onClick="document.calculator.ans.value+='0' ">
<input id="a" type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
<br><br>

  		
 </form>

                                
</div>
 </center>
  </body>
  </html>
